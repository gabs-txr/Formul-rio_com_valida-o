<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="pergunta">
                <h1 class="titulo">FICOU COM DÚVIDA?</h1>
                <h1 class="titulo">NOS MANDE UMA MENSAGEM!</h1>
                <p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
            <div class="informacoes">
                <input type="text" class="info nome bordaPreta" nome="nome" value="" id="nome" placeholder="Nome completo *">
                <div class="campo_obgt posicao1"></div>
                <input type="email" class="info bordaPreta" nome="email" value="" id="email" placeholder="Email *">
                <div class="campo_obgt posicao2"></div>
                <input type="tel" class="info bordaPreta" nome="telefone" value="" id="telefone" placeholder="Telefone *">
                <div class="campo_obgt posicao3"></div>
                <textarea type="text" class="info mensagem bordaPreta" nome="mensagem" value="" id="mensagem" placeholder="Mensagem *"></textarea>
                <div class="campo_obgt posicao4"></div>
                <p class="camposObrigatorios">*campos obrigatórios</p>

                <button id="botaoEnviar" class="botao">Enviar</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
